{% extends 'contas/base.html' %} {% block content %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-6">
            {{ form.name }}
        </div>
        <div class="col-6">
            {{ form.email }}
        </div>
    </div>
    {{ form.job_title}} {{ form.bio}}
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
{% endblock %}
